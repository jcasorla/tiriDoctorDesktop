<h2>Perfil</h2>
<div class='col-lg'>
    <br>
    <div class="form-row">
            
        <div class="form-group col-md-4">
            <label for="firstName">Primer Nombre</label>                    
            <input type="text" name="firstName"                
            [ngModel]="pat.firstName"
            readonly                
            class="form-control" > 
        </div>
        
        <div class="form-group col-md-4">
            <label r="lastName">Apellido</label>
            <input type="text" name="lastName" [ngModel]="pat.lastName" class="form-control"
            readonly>
            
    
        </div>
        <div class="form-group col-md-4">
            <label for="sLastName">Segundo Apellido</label>
            <input type="text" name="sLastName" [ngModel]="pat.sLastName" class="form-control" 
            readonly>
            
        </div>


    </div>
    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="sex">Sexo</label>
            <input class="form-control" type="text" name="sex" readonly [ngModel]="pat.sex">             
        </div>
        
        <div class="form-group col-md-1">
            <label for="age">Edad</label>
            <input type="text" class="form-control"  name="age" [ngModel]="pat.age" readonly>
            
        </div>
        
        
        <div class="form-group col-md-3">
            <label for="phone">Telefono</label>
            <input type="text" class="form-control"  name="phone" [ngModel]="pat.phone"
            readonly>
            
        </div>
        <div class="form-group col-md-3">
            <label for="email">Correo</label>
            <input type="email" class="form-control"  name="email" [ngModel]="pat.email"
            readonly>
            
        </div>
        <div class="form-group col-lg">
            <label for="ocupation">ocupacion</label>
            <input type="text" name="ocupation" class="form-control" [ngModel]="pat.occupation" readonly>
    
        </div>
    </div>
    <div class="form-row">        
                    
        <div class="form-group col-md-3">
            <label for="address">Dirreccion</label>                    
            <input class="form-control" type="text" name="address" [ngModel]="pat.address" readonly>
        </div>
        <div class="form-group col-md-3">
            <label for="colonia">Colonia</label>                    
            <input class="form-control" type="text" name="colonia" [ngModel]="pat.colonia" readonly>
        </div>
        
        <div class="form-group col-sm-2">
            <label for="ciudad">Ciudad</label>                    
            <input class="form-control" type="text" name="ciudad" [ngModel]="pat.city"
            readonly>

        </div>
        <div class="form-group col-sm-3">
            <label for="state">Estado</label>                    
            <input class="form-control" type="text" name="state" [ngModel]="pat.state" readonly>
                
        </div>
        <div class="form-group col-sm-1">
            <label for="zipcode">C. P.</label>                    
            <input class="form-control" type="text" name="zipcode" [ngModel]="pat.zip" readonly>
        </div>
    </div>
    
    <br>

</div>
